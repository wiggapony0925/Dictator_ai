<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictator AI - Reader Mode</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Merriweather:wght@300;400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar / Header Area -->
        <header class="sidebar">
            <div class="brand">
                <h1>Dictator AI</h1>
                <p>Interactive PDF Reader</p>
            </div>

            <div class="controls">
                <form id="upload-form">
                    <div class="api-input-group">
                        <label for="api_key">OpenAI Key</label>
                        <input type="password" id="api_key" placeholder="sk-..." value="">
                    </div>

                    <div class="file-input-wrapper">
                        <input type="file" id="file" name="file" accept=".pdf" required hidden>
                        <button type="button" class="btn secondary"
                            onclick="document.getElementById('file').click()">Select PDF</button>
                        <span id="filename">No file selected</span>
                    </div>

                    <button type="submit" class="btn primary" id="convert-btn">Load & Read</button>
                </form>
            </div>

            <!-- Floating Player -->
            <div class="floating-player hidden" id="player-bar">
                <div class="player-content">
                    <button id="play-pause-btn" class="play-btn">
                        <span id="play-icon">▶</span>
                        <span id="pause-icon" class="hidden">⏸</span>
                    </button>

                    <div class="slider-container">
                        <span id="current-time">0:00</span>
                        <input type="range" id="seek-slider" min="0" value="0" step="1">
                        <span id="total-time">--:--</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content Area: Split Screen -->
        <main class="split-view hidden" id="main-view">
            <!-- Left: PDF Viewer -->
            <div class="panel pdf-panel">
                <h2 class="panel-title">Original Document</h2>
                <iframe id="pdf-frame" src="" type="application/pdf"></iframe>
            </div>

            <!-- Right: Reader Mode -->
            <div class="panel reader-panel">
                <h2 class="panel-title">Reader View</h2>
                <div id="segments-container" class="segments-list">
                    <!-- Segments will be injected here -->
                    <div class="placeholder">Upload a PDF to start reading...</div>
                </div>
            </div>
        </main>

        <!-- Loading Overlay -->
        <div id="loading" class="overlay hidden">
            <div class="spinner"></div>
            <p>Processing PDF...</p>
        </div>

        <!-- Error Overlay -->
        <div id="error" class="overlay hidden">
            <div class="error-box">
                <h3 id="error-title">Error</h3>
                <p id="error-msg"></p>
                <button onclick="document.getElementById('error').classList.add('hidden')"
                    class="btn secondary">Close</button>
            </div>
        </div>
    </div>

    <!-- Audio Element (for playback) -->
    <audio id="audio-player" hidden></audio>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
